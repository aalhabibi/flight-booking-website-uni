<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Flight Booking System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <img src="images/logo.svg" alt="SkyBooker Logo" class="navbar-logo">
            </div>
            <ul class="navbar-menu">
                <li><a href="login.html" class="btn-nav">Login</a></li>
                <li><a href="register.html" class="btn-nav btn-primary">Sign Up</a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-background"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Discover Your Next Adventure</h1>
                <p class="hero-subtitle">Book flights with ease, travel with confidence</p>
                <div class="hero-actions">
                    <a href="register.html" class="btn btn-primary btn-lg">Get Started</a>
                    
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>SkyBooker</h3>
                    <p>Your trusted flight booking platform for seamless travel experiences.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>For Users</h4>
                    <ul>
                        <li><a href="register.html?type=passenger">Passenger Sign Up</a></li>
                        <li><a href="register.html?type=company">Company Sign Up</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
